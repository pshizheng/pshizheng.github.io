	<meta name="Description" content="万年历（wannianli.tianqi.com）为您提供距离考研倒计时，精准的考研倒计时计算器告诉您距离2021年考研还有多少天，2021年研究生考试是什么时候！">

	<script type="text/javascript">
        //倒计时
        function getRTime(){
            var EndTime= new Date("2022/12/24 00:00:00"); //截止时间
            var NowTime = new Date();
            var t =EndTime.getTime() - NowTime.getTime();
            var d=Math.floor(t/1000/60/60/24);
            var h=Math.floor(t/1000/60/60%24);
            var m=Math.floor(t/1000/60%60);
            var s=Math.floor(t/1000%60);

            document.getElementById("t_d").innerHTML = d + " 天";
            document.getElementById("t_h").innerHTML = h + " 时";
            document.getElementById("t_m").innerHTML = m + " 分";
            document.getElementById("t_s").innerHTML = s + " 秒";
            var EndTime1= new Date("2020/09/19 00:00:00"); //截止时间
            var t1 =EndTime1.getTime() - NowTime.getTime();
            var d1=Math.floor(t1/1000/60/60/24);
            var h1=Math.floor(t1/1000/60/60%24);
            var m1=Math.floor(t1/1000/60%60);
            var s1=Math.floor(t1/1000%60);

            document.getElementById("t1_d").innerHTML = d1 + " 天";
            document.getElementById("t1_h").innerHTML = h1 + " 时";
            document.getElementById("t1_m").innerHTML = m1 + " 分";
            document.getElementById("t1_s").innerHTML = s1 + " 秒";
        }
        setInterval(getRTime,1000);
	</script>
